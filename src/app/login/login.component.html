    <div class="row col-md-12">
        <div class="coverpic col-md-6">
            <div class="overlay">
                <div class="text">
                    <div class="maq-text">MAQ</div>
                    <div class="software-text">Software</div>
                </div>
            </div>
        </div>
        <div class="col-md-6 card-bg">
            <div class="card">
                <div class="card-body">
                    <h1>Welcome</h1>
                    <h2>Please Log In</h2>
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="username"><b>Username</b></label>
                            <input placeholder="Enter your User Name" type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                <div *ngIf="f.username.errors.required">Username is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password"><b>Password</b></label>
                            <input placeholder="Enter your Password" type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required">Password is required</div>
                            </div>
                        </div>
                        <div class="text-right">
                            <button [disabled]="loading" class="btn btn-light text-center">
                                <div>
                                    <div class="btn-text">Continue&nbsp;</div>  <div class="arrow-right"></div>
                                </div>
                               
                            </button>
                        </div>
                        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
                    </form>
                </div>
            </div>
        </div>
    </div>
